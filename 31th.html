<!DOCTYPE html>
<html>
   <head>
      <title>combinator</title>
	  <meta charset="utf-8">
	  
	  <style>
	   div ~ p{
	    background:black;
		color:white;
	   
	   }
	  
	  </style>
	  
   </head>
   
   <body>
   
   <div>
      <p>this is into the div</p>
	  <p>that is into the div</p>
      <p>there is into the div</p>

	  <span><p>this is also into the div</p></span>
   
   </div>
   
      <p>this is not in the div as we see</p>
   
   </body>
   
</html>
